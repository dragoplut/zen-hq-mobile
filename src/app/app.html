<ion-menu id="appMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><img alt="ZEN HQ Mobile" src="{{logoTransparent}}" class="zenhq-logo-transparent"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
