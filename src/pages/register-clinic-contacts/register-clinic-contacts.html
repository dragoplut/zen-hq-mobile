<ion-header>
  <ion-navbar class="custom-header">
    <ion-icon class="header-action-icon pull-left" name="arrow-back" (tap)="goBack()"></ion-icon>
    <ion-title>Register Clinic</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="create-account row center-xs middle-xs">
    <form
      ngForm
      name="registerClinicForm"
      class="create-account-form col-xs-6 shadow-2"
      #registerClinicForm="ngForm"
      (submit)="false"
    >
      <div class="clear-container">
        <custom-input
          *ngFor="let field of createAccInputs"
          [itemDisabled]="field.disabled"
          [itemValue]="account[field.modelName]"
          [itemLabel]="field.placeholder"
          [itemType]="field.type"
          [itemError]="''"
          (itemChange)="account[field.modelName] = $event; onChangeValidate()"
        ></custom-input>
      </div>
      <div class="actions col-xs-12">
        <a [ngClass]="formValid ? '' : 'disabled'" class="link-nav pull-right" (click)="formValid ? save() : false">
          Save
        </a>
      </div>
    </form>
    <img alt="ZEN HQ Mobile" src="{{logoTransparent}}" class="dpw-logo-foot">
  </div>
</ion-content>
