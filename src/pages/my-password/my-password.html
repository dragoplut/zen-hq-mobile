<ion-header>
  <ion-navbar class="custom-header">
    <ion-icon class="header-action-icon pull-left" name="arrow-back" (tap)="goBack()"></ion-icon>
    <ion-title>Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="create-account row center-xs middle-xs">
    <form
      ngForm
      name="userUpdateForm"
      class="create-account-form col-xs-6 shadow-2"
      #userUpdateForm="ngForm"
      (submit)="save()"
    >
      <div class="clear-container">
        <custom-input
          *ngFor="let field of passwordInputs"
          [itemDisabled]="field.disabled"
          [itemValue]="user[field.modelName]"
          [itemLabel]="field.placeholder"
          [itemType]="field.type"
          [itemError]="errorMessages[field.modelName]"
          (itemChange)="user[field.modelName] = $event; onItemChange()"
        ></custom-input>
      </div>
      <div class="actions col-xs-12 text-center">
        <a [ngClass]="formValid ? '' : 'disabled'" class="link-nav pull-right" (click)="onItemChange(); formValid ? save() : false">
          Save
        </a>
      </div>
    </form>
    <img alt="ZEN HQ Mobile" src="{{logoTransparent}}" class="dpw-logo-foot">
  </div>
</ion-content>
