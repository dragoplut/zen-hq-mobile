<ion-header>
  <ion-navbar class="custom-header">
    <ion-icon class="header-action-icon pull-left" name="arrow-back" (tap)="goBack()"></ion-icon>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="create-account row center-xs middle-xs">
    <form
      ngForm
      name="authForm"
      class="create-account-form col-xs-6 shadow-2"
      #authForm="ngForm"
      (submit)="authenticate()"
    >
      <div class="clear-container">
        <span *ngIf="user.created && !loading" class="text-center red">Account created and can be change only after sign in!</span>
        <input-select
          *ngFor="let field of createAccInputs"
          [itemDisabled]="field.disabled || user.created"
          [itemValue]="user[field.modelName]"
          [itemLabel]="field.placeholder"
          [itemType]="field.type"
          [itemError]="validateItem(field)"
          (itemChange)="user[field.modelName] = $event; onChangeValidate()"
        ></input-select>
      </div>
      <div class="actions col-xs-12">
        <a class="link-nav pull-right" [ngClass]="!formValid ? 'disabled' : ''" (click)="formValid ? next() : false">
          Next
        </a>
      </div>
    </form>
    <img alt="ZEN HQ Mobile" src="{{logoTransparent}}" class="dpw-logo-foot">
  </div>
</ion-content>
